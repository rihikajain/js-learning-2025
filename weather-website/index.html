<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Weather Forecast</h1>
  <hr>
  <section>
    <h2>By Place</h2>
    <div>
      <input id="city-input" type="text" placeholder="Enter City" required>
      <button id="search-button" disabled="true">Search</button>
      <h3 id="city-name"></h3>
      <h5 id="city-time"></h5>
      <p id="city-temp"></p>
    </div>
  </section>
  <hr>
  <section>
    <h2>By Location</h2>
    <div>
      <button id="get-location-button">Get Location</button>
      <h3 id="loc-name"></h3>
      <h5 id="loc-time"></h5>
      <p id="loc-temp"></p>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
